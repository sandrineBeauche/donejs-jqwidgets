<script type="text/stache" can-autorender id="button">
  <can-import from="donejs-jqwidgets/widgets/jqxbuttons/jqxButton/" />
  <jqxButton jqxwidth:from='120' jqxheight:from='40' on:click="buttonCallback(%viewModel)">{{message}}</jqxButton>
</script>
<script src="../../../../node_modules/steal/steal.js"
        main="@empty">

     import $ from "jquery";
     import canViewModel from "can-view-model/";
     import DefineMap from 'can-define/map/';
     import autorender from "can-view-autorender";

     var model = canViewModel($("#button"));
     model.message = "Hi!";

     autorender(function(){
       var model = canViewModel($("#button"));
       model.buttonCallback = function(vm){
         var w = vm.jqxGet("width");
         w = w + 100;
         vm.jqxSet("width", w);
       };
     });
</script>
